TODO: FOR NUMBERS DIVISIBLE BY 3 PRINT FOO
TODO: FOR NUMBERS DIVISIBLE BY 5 PRINT BAR
TODO: FOR NUMBERS DIVISIBLE BY 3 and 5 PRINT FOOBAR
-->
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>simple</title>
	<script type="text/javascript">
	function print(){
	 	var list = document.getElementById("list");


		for(var i = 0; i < 100; i++){
			// Create list item 
			var listItem = document.createElement("li");
			// populate list item
			listItem.innerHTML = i;
			if ((i % 3 === 0) && (i % 5 === 0)) {
        		listItem.innerHTML = "foobar";
    		}
    		else if (i % 3 === 0) {
        		listItem.innerHTML = "foo";
    		}
    		else if (i % 5 === 0) {
       			listItem.innerHTML = "bar";
    		}
			// add list item to list
			list.appendChild(listItem);
		}
			
	}
	</script>
</head>
<body id="simple" onload="print();">
	<ul id="list">
	</ul>
</body>
</html>
